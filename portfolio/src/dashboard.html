<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dashboard-style.css">
    <title>My Dashboard</title>
</head>
<body>
<div class="container">
<div class="clock">
   <div class="clock-container">
   <div class="first">0</div>
   <div class="second">3</div>
   <div class="colon">:</div>
   <div class="third">4</div>
   <div class="fourth">5</div>
   <div class="A">A</div>
   <div class="M">M</div>
   </div>
<div>
</div>
<div class="calendar">
    <div class="calendar-container">
        <div class="monthyear">May 2019</div>
        <div class="monday">Monday</div>
                <div class="tuesday">Tuesday</div>
                <div class="wednesday">Wednesday</div>
                <div class="thursday">Thursday</div>
                <div class="friday">Friday</div>
                <div class="saturday">Saturday</div>
                <div class="sunday">Sunday</div>
                <div class="box-one">28</div>
                <div class="box-two">29</div>
                <div class="box-three">30</div>
                <div class="box-four">1</div>
                <div class="box-five">2</div>
                <div class="box-six">3</div>
                <div class="box-seven">4</div>
                <div class="box-eight">5</div>
                <div class="box-nine">6</div>
                <div class="box-ten">7</div>
                <div class="box-eleven">8</div>
                <div class="box-twelve">9</div>
                <div class="box-thirteen">10</div>
                <div class="box-fourteen">11</div>
                <div class="box-fifteen">12</div>
                <div class="box-sixteen">13</div>
                <div class="box-seventeen">14</div>
                <div class="box-eighteen">15</div>
                <div class="box-nineteen">16</div>
                <div class="box-twenty">17</div>
                <div class="box-twentyone">18</div>
                <div class="box-twentytwo">19</div>
                <div class="box-twentythree">20</div>
                <div class="box-twentyfour">21</div>
                <div class="box-twentyfive">22</div>
                <div class="box-twentysix">23</div>
                <div class="box-twentyseven">24</div>
                <div class="box-twentyeight">25</div>
                <div class="box-twentynine">26</div>
                <div class="box-thirty">27</div>
                <div class="box-thirtyone">28</div>
                <div class="box-thirtytwo">29</div>
                <div class="box-thirtythree">30</div>
                <div class="box-thirtyfour">31</div>
                
    </div>
    </div>
    <div class="calculator">
            <div id="display" class="display">0</div>
            <div class="keys">
              <div class="rowKeys">
                <button class="key oper" onClick="oper('+')">+</button>
                <button class="key oper" onClick="oper(-)">-</button>
                <button class="key oper" onClick="oper(*)">x</button>
                <button class="key" onClick="setNumber(7)">7</button>
                <button class="key" onClick="setNumber(8)">8</button>
                <button class="key" onClick="setNumber(9)">9</button>
                <button class="key" onClick="setNumber(4)">4</button>
                <button class="key" onClick="setNumber(5)">5</button>
                <button class="key" onClick="setNumber(6)">6</button>
                <button class="key" onClick="setNumber(1)">1</button>
                <button class="key" onClick="setNumber(2)">2</button>
                <button class="key" onClick="setNumber(3)">3</button>
                <button class="key" onClick="setNumber(0)">0</button>
                <button class="key">.</button>
                <button class="key c">C</button>
              </div>
              <div class="rowKeys">
                <button class="key oper" onClick="oper(/)">รท</button>
                <button class="key equl">=</button>
              </div>
            </div>
          </div>
          

<p>  </p>
<div class="greetings">
 <div class="calculator">
</div>
</body>
</html>
