<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../dashboard/dashboard-style.css">
    <link rel="stylesheet" href="./animate.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./dashboard.js"></script>
    <title>My Dashboard</title>
</head>
<body>
<div class="container">
  <div class="greetings">
        <h1 class="animated zoomIn delay 2s">Good Morning, Fabian!!</h1>
  </div>
  <div> <button onclick="getGeo()" id="find-user">Show my Location</button>
    <div id="map-link"></div>
    <div id="status"></div>
  </div>
  <div class="clock">
  <div class="hour">
      <body onload="startTime()">
      <div id="txt"></div>
  </div>
  </div>
  <div class="calendar">
    <div class="monthyear">May 2019</div>
    <div class="monday">Monday</div>
    <div class="tuesday">Tuesday</div>
    <div class="wednesday">Wednesday</div>
    <div class="thursday">Thursday</div>
    <div class="friday">Friday</div>
    <div class="saturday">Saturday</div>
    <div class="sunday">Sunday</div>
    <div class="box-one">28</div>
    <div class="box-two">29</div>
    <div class="box-three">30</div>
    <div class="box-four">1</div>
    <div class="box-five">2</div>
    <div class="box-six">3</div>
    <div class="box-seven">4</div>
    <div class="box-eight">5</div>
    <div class="box-nine">6</div>
    <div class="box-ten">7</div>
    <div class="box-eleven">8</div>
    <div class="box-twelve">9</div>
    <div class="box-thirteen">10</div>
    <div class="box-fourteen">11</div>
    <div class="box-fifteen">12</div>
    <div class="box-sixteen">13</div>
    <div class="box-seventeen">14</div>
    <div class="box-eighteen">15</div>
    <div class="box-nineteen">16</div>
    <div class="box-twenty">17</div>
    <div class="box-twentyone">18</div>
    <div class="box-twentytwo">19</div>
    <div class="box-twentythree">20</div>
    <div class="box-twentyfour">21</div>
    <div class="box-twentyfive">22</div>
    <div class="box-twentysix">23</div>
    <div class="box-twentyseven">24</div>
    <div class="box-twentyeight">25</div>
    <div class="box-twentynine">26</div>
    <div class="box-thirty">27</div>
    <div class="box-thirtyone">28</div>
    <div class="box-thirtytwo">29</div>
    <div class="box-thirtythree">30</div>
    <div class="box-thirtyfour">31</div>
  </div>
  <div class="calculator">
      <div class="item result">0</div>
        <div class="item CE">CE</div>
        <div class="item C">C</div>
        <div class="item">MS</div>
        <div class="item">รท</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">x</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">-</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">+</div>
        <div class="item">%</div>
        <div class="item">0</div>
        <div class="item">.</div>
        <div class="item equal">=</div>
  </div>
  <div class="todo">
      <h3>What I need to do today</h3>
      <ul id="listOfItemsID" class="items"></ul>
      <form id="formToAddItemsID" class="addItems">
        <input id="userInput" type="text" name="item" placeholder="What do you need to do today?" required>
        <input id="submitButton" type="submit" value="Add Item">
      </form>
    </div>
</div>
</body>
</html>
